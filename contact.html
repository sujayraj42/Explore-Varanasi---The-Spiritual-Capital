<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Varanasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .btn-custom {
            background-color: #008080;
            color: white;
        }
        .btn-custom:hover {
            background-color: #005f5f;
        }
        .social-btn {
            width: 150px;
        }
        .card-custom {
            background-color: #2c2c2c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center text-teal">Contact Us</h1>
        <div class="mb-4">
            <h3 class="text-center">Our Location</h3>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14245.76460642595!2d82.97391405!3d25.31764505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398e31b3b7fc1d73%3A0x6b5cddc2b57f6793!2sVaranasi%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1710000000000" 
                    width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="card p-4 mb-4">
            <h3 class="text-center">Get in Touch</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Message</button>
            </form>
        </div>
        <div class="text-center mb-4">
            <h3>Follow Us</h3>
            <div class="d-flex justify-content-center flex-wrap gap-2">
                <a href="https://twitter.com/" target="_blank" class="btn btn-info social-btn">Twitter</a>
                <a href="https://www.instagram.com/_banaras_ki_galiya_?igsh=YncxamxlZHNlMW93" target="_blank" class="btn btn-danger social-btn">Instagram</a>
                <a href="www.linkedin.com/in/sujay-2oo5" target="_blank" class="btn btn-dark social-btn">LinkedIn</a>
                <a href="https://github.com/sujayraj42" target="_blank" class="btn btn-secondary social-btn">GitHub</a>
            </div>
        </div>
        <div class="card p-4 text-center card-custom">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> Varanasi, Uttar Pradesh, India</p>
            <p><strong>Helpline:</strong> +91 9835535856</p>
            <p><strong>Email:</strong> sujayraj7003@gmail.com</p>
        </div>
    </div>

</body>
</html>
