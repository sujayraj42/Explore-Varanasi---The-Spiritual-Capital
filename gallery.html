<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('images/bgg.jpg') no-repeat center center/cover; 
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            text-align: center;
        }
        .gallery img {
             width: 100%;          
             height: 250px;        
             object-fit: cover;    
             border-radius: 10px;
             transition: transform 0.3s ease-in-out;
             cursor: pointer;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }   
        .gallery img:hover {
            transform: scale(1.05);
        }
        .image-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .modal-content img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/bg1.jpg" alt="Varanasi Ghat" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Varanasi Ghat</div>
            </div>
            <div class="gallery-item">
                <img src="images/g1.jpg" alt="Kashi Vishwanath Temple" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Kashi Vishwanath Temple</div>
            </div>
            <div class="gallery-item">
                <img src="images/i3.jpg.jpg" alt="Ganga Aarti" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Ganga Aarti</div>
            </div>
            <div class="gallery-item">
                <img src="images/g2.jpg" alt="Banaras Hindu University" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Banaras Hindu University</div>
            </div>
            <div class="gallery-item">
                <img src="images/g3.jpg" alt="Sarnath" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Sarnath</div>
            </div>
            <div class="gallery-item">
                <img src="images/p4.jpg" alt="Ramnagar Fort" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Ramnagar Fort</div>
            </div>
            <div class="gallery-item">
                <img src="images/g5.jpg" alt="Evening view of Varanasi" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Evening View of Varanasi</div>
            </div>
            <div class="gallery-item">
                <img src="images/g4.jpg" alt="Boat ride on the Ganges" data-bs-toggle="modal" data-bs-target="#lightboxModal">
                <div class="image-title">Boat Ride on the Ganges</div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Enlarged Image">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modalImage').src = this.src;
            });
        });
    </script>
</body>
</html>
